<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop Website Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-wrapper">
            <!-- top header -->
            <div class="top-header">
                <div class="left-wrapper">
                    <a href="#" class="header-logo">
                        <img src="images/general/logo.svg" alt="logo" />
                    </a>
                    <div class="mode-view">
                        <a href="#" class="mode-view-desktop">
                            <img src="images/general/desktop-mode.svg" alt="desktop">
                        </a>
                        <span class="divided"></span>
                        <a href="#" class="mode-view-mobile">
                            <img src="images/general/mobile-mode.svg" alt="mobile">
                        </a>
                    </div>
                </div>
                <div class="right-wrapper">
                    <p class="header-text">Click edit and create your own amazing website</p>
                    <a href="#" class="header-link">Read More</a>
                    <a href="#" class="btn edit-btn">Edit this site</a>
                </div>
            </div>
            <!-- end top header -->
            <!-- bottom header -->
            <div class="bottom-header">
                <nav class="container">
                    <div class="d-flex-center-btw">
                        <div class="left-wrapper">
                            <a href="#" class="author-logo">
                                <span>BH</span>
                            </a>
                            <div class="author-name">
                                <p>Wedding Cakes</p>
                                <p>By Brian Hill</p>
                            </div>
                        </div>
                        <div class="right-wrapper">
                            <ul class="main-menu">
                                <li><a href="#" class="active">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Order Online</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                            <div class="main-contact">
                                <a href="#" class="main-contact-link">
                                    <img src="./images/general/facebook-svg.svg" alt="" class="main-contact-icon">
                                </a>
                                <a href="#" class="main-contact-link">
                                    <img src="./images/general/instagram-svg.svg" alt="" class="main-contact-icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- end bottom header -->
        </div>
    </header>
    <!-- End header -->
</body>

</html>
